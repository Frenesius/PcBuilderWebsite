<html ng-app="getData">

    <title>Pc Builder 2014</title>
<head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    
    <script src="js/script.js"></script>

    </head>

<body>
    <div class="mainWrapper">
       <br />
        <div class="view2" data-ng-controller="jsonGetController">

            <div class="resultsfromJson">

                <h3> PC Builder</h3>
                <table class="table table-stripped">
                    <thead>
                        <tr>
                            <th>Merk</th>
                            <th>Model</th>
                            <th>Type</th>
                            <th><button class="btn" ng-click="editComp()">
    <span class="glyphicon glyphicon-pencil"></span>  Wijzig Onderdeel
</button></th>
                        </tr>
                    </thead>

                </table>
            </div>
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                <input type="text" data-ng-model="jmodel" />
                <br /><br />
                <ul>
                   <li onclick=""  data-ng-repeat="x in products | filter:jmodel"> {{x.name}} - {{x.vendor + " - " + x.socket + x.PCIE}} </li>
                    
                        
                </ul>
            </div>
        </div>

</body>
</html>
